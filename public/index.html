<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login & Quiz</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* ---------- Global Styles ---------- */
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      max-width: 900px;
      width: 100%;
      margin: 30px;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
    }
    h1, h2, h3 { text-align: center; color: #1a237e; }
    hr { margin: 20px 0; border: 0; border-top: 1px solid #ddd; }

    /* ---------- Forms ---------- */
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #2193b0;
      box-shadow: 0 0 6px rgba(33,147,176,0.4);
    }
    button {
      background: #2193b0;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover { background: #176575; }
    .row { display: flex; gap: 10px; }
    .row > * { flex: 1; }
    .hidden { display: none; }

    /* ---------- Quiz Section ---------- */
    #quiz-section { margin-top: 20px; }
    .question {
      background: #f9f9f9;
      margin-bottom: 16px;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .question:hover { transform: scale(1.02); border-color: #2193b0; }
    .question strong { color: #333; display: block; margin-bottom: 8px; }
    label { display: block; padding: 6px 0; cursor: pointer; }
    input[type="radio"] { margin-right: 8px; }
    #result {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      color: #fff;
    }
    #result h3 { margin: 0; }
    #result.success { background: #4caf50; }
    #result.fail { background: #f44336; }
    .horizontal-options { display: flex; gap: 20px; align-items: center; }
    .horizontal-options label { display: flex; align-items: center; }

    /* ---------- Animation ---------- */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login & Quiz</h1>
    <div id="auth">
      <div id="status"></div>
      <div id="forms">
        <h3>Register</h3>
        <input id="reg-username" placeholder="Username" />
        <input id="reg-password" placeholder="Password" type="password" />
        <button id="btn-register">Register & Login</button>

        <h3>Or Login</h3>
        <input id="log-username" placeholder="Username" />
        <input id="log-password" placeholder="Password" type="password" />
        <button id="btn-login">Login</button>
      </div>

      <div id="logged" class="hidden">
        <p>âœ… Logged in as <strong id="who"></strong></p>
        <button id="btn-logout">Logout</button>
      </div>
    </div>

    <hr/>

    <div id="quiz-section" class="hidden">
      <h2>ðŸŽ¯ Quiz</h2>
      <div id="questions"></div>
      <button id="btn-submit">Submit Answers</button>
      <div id="result"></div>
    </div>
  </div>

<script>
async function api(path, opts = {}) {
  opts.headers = opts.headers || {};
  if (!opts.headers['Content-Type'] && opts.body) opts.headers['Content-Type'] = 'application/json';
  if (opts.body && typeof opts.body !== 'string') opts.body = JSON.stringify(opts.body);
  const res = await fetch(path, opts);
  const ct = res.headers.get('content-type') || '';
  if (ct.includes('application/json')) return res.json();
  return res.text();
}

const el = id => document.getElementById(id);

async function showStatus() {
  const me = await api('/api/me');
  if (me.authenticated) {
    el('forms').classList.add('hidden');
    el('logged').classList.remove('hidden');
    el('who').innerText = me.username;
    el('quiz-section').classList.remove('hidden');
    loadQuiz();
  } else {
    el('forms').classList.remove('hidden');
    el('logged').classList.add('hidden');
    el('quiz-section').classList.add('hidden');
    el('result').innerHTML = ''; // clear previous result
  }
}

async function register() {
  const username = el('reg-username').value.trim();
  const password = el('reg-password').value;
  const r = await api('/api/register', { method: 'POST', body: { username, password }});
  if (r.error) return alert(r.error);
  showStatus();
}

async function login() {
  const username = el('log-username').value.trim();
  const password = el('log-password').value;
  const r = await api('/api/login', { method: 'POST', body: { username, password }});
  if (r.error) return alert(r.error);
  showStatus();
}

async function logout() {
  await api('/api/logout', { method: 'POST' });
  showStatus();
}

async function loadQuiz() {
  const res = await api('/api/quiz/questions');
  const qDiv = el('questions');
  qDiv.innerHTML = '';
  res.questions.forEach(q => {
    const area = document.createElement('div');
    area.className = 'question';
    area.innerHTML = `<div><strong>${q.q}</strong></div>`;

    const optionsContainer = document.createElement('div');
    optionsContainer.className = 'horizontal-options';

    q.options.forEach((opt, idx) => {
      const label = document.createElement('label');
      label.innerHTML = `<input type="radio" name="q-${q.id}" value="${idx}" /> ${opt}`;
      optionsContainer.appendChild(label);
    });

    area.appendChild(optionsContainer);
    qDiv.appendChild(area);
  });
}

async function submitAnswers() {
  const answers = {};
  document.querySelectorAll('.question').forEach(qEl => {
    const name = qEl.querySelector('input[type=radio]').name;
    const id = parseInt(name.split('-')[1], 10);
    const checked = qEl.querySelector(`input[name="${name}"]:checked`);
    if (checked) answers[id] = Number(checked.value);
  });

  const res = await api('/api/quiz/submit', { method: 'POST', body: { answers }});
  if (res.error) return alert(res.error);

  const resultDiv = el('result');
  resultDiv.innerHTML = `<h3>${res.message}</h3>`;
  resultDiv.className = res.score === res.total ? 'success' : 'fail';
}

document.getElementById('btn-register').addEventListener('click', register);
document.getElementById('btn-login').addEventListener('click', login);
document.getElementById('btn-logout').addEventListener('click', logout);
document.getElementById('btn-submit').addEventListener('click', submitAnswers);

showStatus();
</script>
</body>
</html>
